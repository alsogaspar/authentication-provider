databaseChangeLog:
  - changeSet:
      id: 0
      author: giovanni frison
      changes:
        - createTable:
            tableName: keypair
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: public_key
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: private_key
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: creation_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false