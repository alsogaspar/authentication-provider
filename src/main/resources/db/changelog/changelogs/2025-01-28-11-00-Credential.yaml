databaseChangeLog:
  - changeSet:
      id: 0
      author: Lorenzo Gandino
      changes:
        - createTable:
            tableName: credential
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: content
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: participant_id
                  type: uuid
        - createTable:
            tableName: identity_attribute
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: assignable_to_roles
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: assigned_to_participant
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: creation_timestamp
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: update_timestamp
                  type: timestamp with time zone
        - createTable:
            tableName: identity_attribute_roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: ida_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: UUID
#                   constraints:
# #                    primaryKey: true
# #                    nullable: false
#                     referencedTableName: role
#                     referencedColumnNames: id
#                     foreignKeyName: identity_attribute_roles_role_id
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: identity_attribute_roles

            columnNames: ida_code, role_id
            constraintName: uq_identity_attribute_roles_ida_code_role_id
        - renameColumn:
            tableName: identity_attribute_roles
            oldColumnName: role_id
            newColumnName: role_name
            columnDataType: VARCHAR(255)
        - modifyDataType:
            tableName: identity_attribute_roles
            columnName: role_name
            newDataType: VARCHAR(255)
